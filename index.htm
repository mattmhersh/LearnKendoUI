<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />		
	</head>
	<body>		
	<div id="example" class="k-content">    
    <div class="chart-wrapper">
        <div id="chart" class="mychart"></div>
    </div>
    <style>
    	html, body { background-color: green;}
    	.chart-wrapper { padding-top: 5em;  background-color: green; text-align: center;}
    	.mychart { width: 80%; background-color: green; border: solid 1px black;}    	
    </style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>

    	var jquery = $;

        function createChart() {
            jquery("#chart").kendoChart({
                title: {
                    position: "top",
                    text: "Asset Allocation",
                    color: "white"
                },
                legend: {
                    visible: true
                },
                chartArea: {
                    background: ""                    
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        background: "transparent",
                        template: "#= category #: #= value#%",
                        color: "white",
                        font: "14px sans-serif"
                    }
                },
                series: [{
                    type: "pie",
                    startAngle: 150,
                    data: [{
                        category: "Asia",
                        value: 53.8,
                        color: "#9de219"
                    },{
                        category: "Europe",
                        value: 16.1,
                        color: "#90cc38"
                    },{
                        category: "Latin America",
                        value: 11.3,
                        color: "#068c35"
                    },{
                        category: "Africa",
                        value: 9.6,
                        color: "#006634"
                    },{
                        category: "Middle East",
                        value: 5.2,
                        color: "#004d38"
                    },{
                        category: "North America",
                        value: 3.6,
                        color: "#033939"
                    }]
                }],
                tooltip: {
                    visible: true,
                    format: "{0}%"
                }
            });
        }

        var doc = jquery(document);
        doc.ready(createChart);
        //doc.bind("kendo:skinChange", createChart);
    </script>
	<link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.default.min.css" rel="stylesheet" />    
    <script src="http://cdn.kendostatic.com/2013.2.918/js/kendo.all.min.js"></script>		
	</body>
</html>
